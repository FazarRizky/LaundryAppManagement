oi<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Laundry</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Login Sistem Laundry</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Masukkan username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Masukkan password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p id="errorMsg" class="error-text"></p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
